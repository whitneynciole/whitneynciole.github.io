<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title | escape }}</title>
  
  <!-- Link to Global CSS (applies to all pages) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Optionally add page-specific CSS -->
  {% if page.title == "Home" %}
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
  {% endif %}
  
</head>
<body>
  <header>
    <div class="top-right-links">
      <a href="{{ site.baseurl | relative_url }}/index.html">Home</a>
      <a href="{{ site.baseurl | relative_url }}/about.html">About</a>
      <a href="{{ site.baseurl | relative_url }}/notes.html">Notes</a>
      <a href="{{ site.baseurl | relative_url }}/read.html">Read</a>
      <a href="{{ site.baseurl | relative_url }}/photos.html">Photos</a>
    </div>
  </header>

  <main>
    {{ content }}  <!-- This will render the content of the page (from index.md, about.html, etc.) -->
  </main>

  <footer>
    <p>&copy; 2025 whitneynciole</p>
  </footer>
</body>
</html>
